<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ima & Zachary | August 30, 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Josefin+Sans:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Josefin Sans', sans-serif;
            background: #fffcf8;
            color: #3d3a36;
            padding: 40px 20px;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150%;
            height: 150%;
            background: radial-gradient(ellipse at center, rgba(212, 175, 55, 0.04) 0%, transparent 60%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            max-width: 700px;
            width: 100%;
        }

        .flourish {
            margin-bottom: 40px;
            opacity: 0.5;
        }

        .flourish svg {
            width: 140px;
            height: auto;
        }

        .names {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.8rem, 12vw, 5.5rem);
            font-weight: 300;
            font-style: italic;
            letter-spacing: 0.02em;
            color: #2c2a27;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .ampersand {
            display: block;
            font-size: 0.45em;
            color: #c9a84c;
            font-style: normal;
            margin: 0;
            letter-spacing: 0.2em;
            font-family: 'Josefin Sans', sans-serif;
            font-weight: 200;
        }

        .tagline {
            font-size: clamp(0.65rem, 1.8vw, 0.8rem);
            font-weight: 300;
            color: #a09a90;
            letter-spacing: 0.45em;
            text-transform: uppercase;
            margin-bottom: 50px;
        }

        .divider {
            width: 1px;
            height: 70px;
            background: linear-gradient(to bottom, transparent, #c9a84c, transparent);
            margin: 0 auto 50px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: clamp(25px, 7vw, 60px);
            margin-bottom: 55px;
        }

        .countdown-item {
            text-align: center;
            position: relative;
        }

        .countdown-value {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.8rem, 9vw, 4.5rem);
            font-weight: 300;
            color: #2c2a27;
            line-height: 1;
            transition: color 0.4s ease;
        }

        .countdown-label {
            font-size: clamp(0.5rem, 1.1vw, 0.6rem);
            letter-spacing: 0.35em;
            text-transform: uppercase;
            color: #c4bdb2;
            margin-top: 14px;
            font-weight: 300;
        }

        .countdown-item:hover .countdown-value {
            color: #c9a84c;
        }

        .date {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1.2rem, 3.5vw, 1.6rem);
            font-style: italic;
            color: #5a554c;
            margin-bottom: 14px;
            letter-spacing: 0.03em;
        }

        .location {
            font-size: clamp(0.55rem, 1.3vw, 0.65rem);
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: #c4bdb2;
            font-weight: 300;
        }

        .flourish-bottom {
            margin-top: 55px;
            opacity: 0.5;
        }

        .flourish-bottom svg {
            width: 140px;
            height: auto;
            transform: rotate(180deg);
        }

        @media (max-width: 480px) {
            .countdown {
                flex-wrap: wrap;
                gap: 30px 45px;
            }
            
            .countdown-item {
                flex: 0 0 calc(50% - 25px);
            }

            .divider {
                height: 50px;
                margin-bottom: 40px;
            }
        }

        .celebration .names {
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { color: #2c2a27; }
            50% { color: #c9a84c; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flourish">
            <svg viewBox="0 0 140 35" xmlns="http://www.w3.org/2000/svg">
                <path d="M70 30 Q50 30 35 22 Q20 14 5 18" stroke="#c9a84c" stroke-width="0.75" fill="none" stroke-linecap="round"/>
                <path d="M70 30 Q90 30 105 22 Q120 14 135 18" stroke="#c9a84c" stroke-width="0.75" fill="none" stroke-linecap="round"/>
                <circle cx="70" cy="30" r="2.5" fill="#c9a84c"/>
                <circle cx="70" cy="30" r="5" stroke="#c9a84c" stroke-width="0.5" fill="none"/>
            </svg>
        </div>

        <h1 class="names">
            Ima
            <span class="ampersand">&</span>
            Zachary
        </h1>

        <p class="tagline">are getting married</p>

        <div class="divider"></div>

        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-value" id="days">000</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>

        <p class="date">August 30, 2026</p>
        <p class="location">Tarrytown, New York</p>

        <div class="flourish-bottom">
            <svg viewBox="0 0 140 35" xmlns="http://www.w3.org/2000/svg">
                <path d="M70 30 Q50 30 35 22 Q20 14 5 18" stroke="#c9a84c" stroke-width="0.75" fill="none" stroke-linecap="round"/>
                <path d="M70 30 Q90 30 105 22 Q120 14 135 18" stroke="#c9a84c" stroke-width="0.75" fill="none" stroke-linecap="round"/>
                <circle cx="70" cy="30" r="2.5" fill="#c9a84c"/>
                <circle cx="70" cy="30" r="5" stroke="#c9a84c" stroke-width="0.5" fill="none"/>
            </svg>
        </div>
    </div>

    <script>
        const weddingDate = new Date('August 30, 2026 17:00:00 EST').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = weddingDate - now;

            if (distance < 0) {
                document.querySelector('.container').classList.add('celebration');
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
                document.querySelector('.tagline').textContent = 'just married';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
