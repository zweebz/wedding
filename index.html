<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ima & Zachary | August 30, 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Josefin+Sans:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Josefin Sans', sans-serif;
            background: #f7f3ed;
            color: #3d3a36;
            padding: 30px 20px;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            max-width: 500px;
            width: 100%;
            background: #fffdf9;
            border: 2px solid #c9a84c;
            padding: 40px 30px;
            box-shadow: 0 10px 60px rgba(0,0,0,0.08);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 1px solid #c9a84c;
            pointer-events: none;
        }

        .photo-frame {
            width: 100%;
            max-width: 280px;
            margin: 0 auto 35px;
            position: relative;
        }

        .photo-frame img {
            width: 100%;
            height: auto;
            display: block;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .names {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2rem, 8vw, 2.8rem);
            font-weight: 300;
            letter-spacing: 0.12em;
            color: #2c2a27;
            margin-bottom: 6px;
            text-transform: uppercase;
        }

        .names .ampersand {
            color: #c9a84c;
            margin: 0 0.1em;
            font-style: italic;
            text-transform: lowercase;
        }

        .divider-line {
            width: 50px;
            height: 2px;
            background: #c9a84c;
            margin: 15px auto 20px;
        }

        .date-location {
            font-size: clamp(0.6rem, 1.6vw, 0.72rem);
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: #c9a84c;
            margin-bottom: 35px;
            font-weight: 400;
        }

        .countdown-label-main {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            font-style: italic;
            color: #8a8278;
            margin-bottom: 20px;
            letter-spacing: 0.05em;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: clamp(15px, 5vw, 30px);
            margin-bottom: 10px;
        }

        .countdown-item {
            text-align: center;
            min-width: 55px;
        }

        .countdown-value {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.2rem, 7vw, 3rem);
            font-weight: 400;
            color: #2c2a27;
            line-height: 1;
            transition: color 0.3s ease;
        }

        .countdown-unit {
            font-size: clamp(0.45rem, 1vw, 0.55rem);
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #b5aea3;
            margin-top: 8px;
            font-weight: 300;
        }

        .countdown-item:hover .countdown-value {
            color: #c9a84c;
        }

        @media (max-width: 400px) {
            .container {
                padding: 30px 20px;
            }
            
            .photo-frame {
                max-width: 220px;
            }

            .countdown {
                gap: 12px;
            }

            .countdown-item {
                min-width: 45px;
            }
        }

        .celebration .names {
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { color: #2c2a27; }
            50% { color: #c9a84c; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo-frame">
            <img src="save-the-date.png" alt="Ima and Zachary">
        </div>

        <h1 class="names">Ima <span class="ampersand">&</span> Zachary</h1>
        
        <div class="divider-line"></div>
        
        <p class="date-location">August 30th, 2026 | Tarrytown, NY</p>

        <p class="countdown-label-main">Counting down to forever</p>

        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-value" id="days">000</div>
                <div class="countdown-unit">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-unit">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-unit">Min</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-unit">Sec</div>
            </div>
        </div>
    </div>

    <script>
        const weddingDate = new Date('August 30, 2026 17:00:00 EST').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = weddingDate - now;

            if (distance < 0) {
                document.querySelector('.container').classList.add('celebration');
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
                document.querySelector('.countdown-label-main').textContent = 'Just married!';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
